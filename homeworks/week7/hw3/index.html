<!DOCTYPE html>
<html">
<head>
  <meta charset="utf-8">
  <title>To do list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="./hw3.css">
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <h1>Todo List</h1>
    </div>
    <div class="add-list">
      <input type="text" name="add" placeholder ="add something todo here"/>
    </div>
    <div class="new__list">
      <div class="check__list">
        <div class="list-title">
          <input class="todo__check"type="checkbox"/>
          <p class="add-text">new todo</p>
        </div>
        <span class="delete">X</span>
      </div>
    </div>
  </div>
  <script src="./hw3.js"></script>
</body>
</html>
