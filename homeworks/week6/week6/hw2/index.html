<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>好拖延</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">.
  <link rel="stylesheet" href="./hw2.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>

<body>
  <div class="all">
    <div class="wrapper">
      <h1 class="header__title">新拖延運動報名表單</h1>
      <div class="header__info">活動日期：2020/12/10 ~ 2020/12/11</div>
      <div class="header__info">活動地點：台北市大安區新生南路二段1號</div>
      <div class="header__note">*必填</div>
    </div>
    <form class="form__data">
      <div class="wrapper">
        <h2 class="nick">暱稱</h2><input type="text" name="nick" placeholder="您的回答"/>
        <h2 class="email">電子郵件</h2><input type="text" name="email" placeholder="您的電子郵件"/>
        <h2 class="phone">手機號碼</h2><input type="text" name="phone" placeholder="您的手機號碼"/>
      </div>
      <div class="wrapper">
        <h2 class="type">
          報名類型
        </h2>
        <div>
          <label>
          <input type="radio" name="option" />
          躺在床上用想像力實作
          </label>
        </div>
        <div>
          <label>
          <input type="radio" name="option" />
          趴在地上滑手機找現成的
          </label>
        </div>
          <h2 class="question">怎麼知道這個活動的？</h2><input type="text" placeholder="您的回答"/>
      </div>
      <div class="wrapper">
        <div class="other">
          <h4>其他</h4>
          <p>
          對活動的一些建議
          </p>
          <input type="text" placeholder="您的回答"/>
        </div>
      <input type="submit" class="submit"/>
    </form>
      <p class="note">請勿透過表單送出您的密碼。</p>
      </div>
    </div>
  <footer class="mark">
    © 2020 © Copyright. All rights Reserved.
  </footer>
</body>
</html>
