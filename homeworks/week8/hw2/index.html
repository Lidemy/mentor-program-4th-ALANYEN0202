<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <title>Twitch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
  <link rel="stylesheet" href="./hw2.css"/>

</head>

<body>
  <nav class="navbar">
    <div class="wrapper">
      <div class="navbar__site-name">
        Switch Top 5 
      </div>
      <ul class="navbar__list">
      </ul>
    </div>
  </nav>
  <div class="contain">
    <h3>Top 20 popular live streams sorted by current viewers</h3>
    <div class="live__corner">
      <div class="live__bro">
        <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/24f9d4c8-a61b-4bfd-8c23-21f84e909452-channel_offline_image-1920x1080.png" class="live__img"/>
        <div class="live__footer">
          <div class="live__logo">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/2ec5c611-be12-4cd0-a03f-b63de540b73b-profile_image-300x300.png"/>
            <p class="game__player">Jinnytty</p>
          </div>
          <div class="live__des">
            <div class="game__des">
              Welcome to my channel! I am Korean streamer who likes to do outdoor streaming, gaming, and also other fun contents! I speak three languages : English, Korean and Chinese. Hope you guys have fun watching my stream :)
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./hw2.js"></script>
</body>
</html>
